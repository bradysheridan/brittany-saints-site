backend:
  name: git-gateway
  branch: main
media_folder: src/assets
public_folder: /assets
collections:
  - name: "saints"
    label: "Saints"
    label_singular: "Saint"
    folder: "content/saints"
    create: true
    fields:
      - { label: "Name", name: "name", widget: "string"}
      - { label: "Info", name: "info", widget: "markdown"}
      - { label: "Location Status", name: "location_status", widget: "select", options: ["known", "unknown", "approximation"]}
      - { label: "Location", name: "location", widget: "map" }
  - name: "pages"
    label: "Pages"
    label_singular: "Page" # Used in the UI, ie: "New Post"
    folder: "content/blog"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string"}
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Subtitle", name: "subtitle", widget: "string"}
      - { label: "Cover", name: "cover", widget: "image"}
      - { label: "Tags", name: "tags", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown"}
